<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="public/app.js"></script>
</head>

<body>
    <div class="Weather-container">
        <div class="search-city">
            <input type="text" name="search" id="searchLocation" placeholder="Search for location">
            <button onclick="weather()">Submit</button>
        </div>
        <div class="Weather">
            <div class="location">
                <h1 id="cityName">--</h1>
                <h3 id="country">--</h3>
                <div class="localTime">
                    <span id="day">--</span>,
                    <small id="localTime">--</small> 
                </div>
            </div>
            <div>
                <p class="humidity">Humidity: <span id="humidity">--</span> %</p>
                <p class="wind">Wind: <span id="windKph">--</span> Kph</p>
            </div>
        </div>

        <div class="temperature">
            <h3 class="temperature"><span id="temperature">--</span><span>&deg;C</span></h3>
        </div>

        <div class="condition">
            <img id="icon" alt="Weather Icon">
            <p id="condition-weather">--</p>
        </div>
        <h3 class="forecast-title">Forecast Data</h3>
        <div id="forecast">

        </div>
    </div>
</body>

</html>
